<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Django CRUD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Django CRUD Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Home</a>
                </li>
               
    
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'tasks' %}" class="nav-link active">Tasks Pending</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'tasks_completed' %}" class="nav-link active">Tasks Completed</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'create_task' %}" class="nav-link active">Create Task</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link active">Log out</a>
                </li>
    
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="nav-link active">Sign up</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'signin' %}" class="nav-link active">Sign in</a>
                </li>
    
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
